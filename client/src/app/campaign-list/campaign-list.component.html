<div class="col-md-8">
  <campaign-subset
    [campaigns]="campaigns"
    [type]="'Public'"
    [privateState]="false"
    [endState]="false">
  </campaign-subset>

  <campaign-subset
    [campaigns]="campaigns"
    [type]="'Private'"
    [privateState]="true"
    [endState]="false">
  </campaign-subset>

  <campaign-subset
    [campaigns]="campaigns"
    [type]="'Finished'"
    [endState]="true">
  </campaign-subset>
</div>
<div class="col-md-4">
  <button type="button" class="create-campaign btn btn-md btn-primary" (click)="gotoCreateCampaign()">Start a new campaign</button>
</div>
